<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore more about HTML Form</title>
    <style>
        form .info label{
            display: block;
            margin-top: 15px;

        }
    </style>
</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <h2>Enter Your Information</h2>
            <form>
                <fieldset class="info">
                <legend>Enter Your info</legend>
                <label for="name">Your name</label>
                <input type="text" id="name">
                <br>

                <label for="email">Your email</label>
                <input type="text" id="email">

                </fieldset>
                
                <br><br>

                <fieldset>
                    <legend>Your Hobby</legend>

                    <input type="radio" id="sports">
                    <label for="sports">Sports</label>

                    <input type="radio" id="garden">
                    <label for="garden">Gardening</label>

                    <input type="radio" id="swim">
                    <label for="swim">Swimming</label>

                    <input type="radio" id="walk">
                    <label for="walk">Walking</label>
                </fieldset>
                   <br> <br>

                <fieldset>
                    <legend>Your Expertise</legend>

                     <input type="checkbox" id="Coding">
                    <label for="Coding">Coding</label>

                    <input type="checkbox" id="Accounting">
                    <label for="Accounting">Accounting</label>

                    <input type="checkbox" id="Management">
                    <label for="manage">Management</label>

                    <input type="checkbox" id="photo">
                    <label for="photo">Photography</label>

                </fieldset>
                <br> <br>

                <fieldset>
                    <legend>Your Opinion</legend>
                    <textarea cols="80" rows="5" id=""></textarea>
                </fieldset>

                <input type="button" value="Submit">
                <input type="button" value="Reset">
            </form>
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
