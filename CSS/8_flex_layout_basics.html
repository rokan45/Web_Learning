<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout Basics</title>
    <style>
        .container{
            display: flex;
        }
        .container div{
            border: 2px solid green;
            height: 100px;
            width: 200px;
            font-size: medium;
        }

        .box{
            font-size: medium;
            height: 150px;
            width: 150px;
            border: 2px solid black;
        }
        .box-container{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <!-- Flex fit all box in a row but it can modify to send them in another row -->
    <div class="box-container">
       <div class="box">1</div>
       <div class="box">2</div>
       <div class="box">3</div>
       <div class="box">4</div>
       <div class="box">5</div>
       <div class="box">6</div>
       <div class="box">7</div>
       <div class="box">8</div>
       <div class="box">9</div>
       <div class="box">10</div>
       <div class="box">11</div>
       <div class="box">12</div>
       <div class="box">13</div>
       <div class="box">14</div>
       <div class="box">15</div>
       <div class="box">16</div>
       <div class="box">17</div>
       <div class="box">18</div>
       <div class="box">19</div>
       <div class="box">20</div>
    </div>
</body>
</html>
