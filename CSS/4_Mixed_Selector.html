<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selector</title>
    <style>
        .color{
            color:blanchedalmond
        }
        .weight{
            font-weight: bold;
            font-size: 400%;
        }
    </style>
</head>
<body>
    <p class="color weight">this is my another paragraph</p>
    <p> this the next lines <span class="weight">Another</span></p>
</body>
</html>
