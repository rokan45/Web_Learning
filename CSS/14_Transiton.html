<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition In Css</title>
    <style>
        .box{
            width:300px;
            height:300px;
            border: 1px solid red;
            background-color: antiquewhite;

             /* property name | duration | easing function | delay */
            /* transition: width 5s linear 2s; */
            transition: transform 3s ease-in 2s ;
        }
        .box:hover{
           width: 600px;
           background-color: aqua;
           transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: It's used to change the shape. This is css style property name.</li>
        <li>Translate: It is a value of transform style rule. this means  if move either x or y axis or both axis</li>
        <li>Transition: How long it take to change the shape or color</li>
    </ul>

    <div class="containe">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
