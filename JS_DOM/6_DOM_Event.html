<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM  Events</title>
</head>
<body>
    <!--There are so many  way to use event. But we are going to start by "onclick" event -->

    <!-- Option1: One way to use event -->
    <h2>On click Event</h2>
    <button onclick="console.log('I just clicked')">Click Me</button>

    <!-- Option 2: on direct on click -->
    <button onclick="makeGreen()">Make Green</button>

    <!-- create function to make body green -->
    <script>
        function makeGreen(){
            document.body.style.backgroundColor='green';
        }
    </script>

    <!--Option 3: Use event by get elementId  -->
    <button id="make-blue">Make Blue</button>

    <script>
        const makeBlue=document.getElementById('make-blue');
        makeBlue.onclick=function makeblue(){
            document.body.style.backgroundColor='blue';
        }
    </script>

    <!-- Option 3(different version):Direct function call -->
    <button id="btn-black">Make black</button>

    <!-- Best practice to event handle|| using addEventListener -->
     <button id="btn-yellow">Make Yellow</button>
     <script>
        function makeYellow(){
            document.body.style.backgroundColor='yellow';
        }
        // common syntax--document.getElementId().addEventListener('event type',handler)
        document.getElementById('btn-yellow').addEventListener('click',makeYellow);

     </script>


    <!-- Option 4:we can use event from external js file rather than script tag --> 
     <button onclick="makeRed()">Make Red</button>
    <script src="event.js"></script>
</body>
</html>
